<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDO Registro</title>
    <link rel="stylesheet" href="styles/styleLogin.css" />
    <link rel="icon" href="/assets/sonic-icon.png" type="image/x-icon" />
  </head>
  <body>
    <section>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="box">
        <div class="square" style="--i: 0"></div>
        <div class="square" style="--i: 1"></div>
        <div class="square" style="--i: 2"></div>
        <div class="square" style="--i: 3"></div>
        <div class="square" style="--i: 4"></div>
        <div class="container">
          <div class="form">
            <h2>Registro</h2>
            <form id="loginForm">
              <div class="inputBox">
                <input type="text" placeholder="Nombre" id="name" />
              </div>
              <div class="inputBox">
                <input type="text" placeholder="Apellido" id="lastname" />
              </div>
              <div class="inputBox">
                <input type="text" placeholder="Usuario" id="username" />
              </div>
              <div class="inputBox">
                <input
                  type="text"
                  placeholder="Correo Electrónico"
                  id="email"
                />
              </div>
              <div class="inputBox">
                <input type="password" placeholder="Contraseña" id="password" />
              </div>
              <div class="inputBox">
                <input type="submit" value="Registrar" onclick="register()" />
              </div>
              <!-- <p class="forget">
                Olvidaste tu contraseña ? <a href="#">Haz clic aqui</a>
              </p> -->
              <p class="forget">
                Ya tienes una cuenta ? <a href="/login.html">Inicia aquí</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="scripts/scriptLogin.js"></script>
</html>
